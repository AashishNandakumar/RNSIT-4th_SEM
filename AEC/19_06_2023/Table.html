<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
  </head>
  <body>
    <section align="center">
      <h1>Demonstration of Tabels</h1>
    </section>
    <hr />
    <section align="center">
      <h2>Tree Desriptions</h2>
      <table
        align="center"
        border="10px solid black"
        width="70%"
        height="200px"
      >
        <thead>
          <tr>
            <th></th>
            <th>Pine</th>
            <th>Maple</th>
            <th>Oak</th>
            <th>Fir</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Average Height</th>
            <td>800 feet</td>
            <td>70 feet</td>
            <td>50 feet</td>
            <td>200 feet</td>
          </tr>
          <tr>
            <th>Average Width</th>
            <td>24 inch dia.</td>
            <td>30 inch dia</td>
            <td>35 inches dia.</td>
            <td>40 inched dia.</td>
          </tr>
          <tr>
            <th>Lifespan</th>
            <td>1000 years</td>
            <td>50 years</td>
            <td>500 years</td>
            <td>700 years</td>
          </tr>
          <tr>
            <th>Leaf Type</th>
            <td>Needle-shaped</td>
            <td>Pointed</td>
            <td>Spirally-arranged</td>
            <td>Needle-shaped</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
