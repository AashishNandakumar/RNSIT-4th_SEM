<!DOCTYPE html>
<!-- ... overall label and meals and 3 secondary labels they are bfast, lunch and dinner. there must be 2 levels of row labels such as overall labe and foods and 4 secondary labels they are bread, maincourse,vegetable , desert. the cells of table must contain no of grams for each of the foood category-->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>MENU CARD</h1>
    <hr />

    <table border="5px solid black" width="100%">
      <thead>
        <tr>
          <th colspan="4">OVERALL</th>
        </tr>
        <tr>
          <th colspan="1" rowspan="2">FOOD</th>
          <th colspan="3">MEALS</th>
        </tr>
        <tr>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bread</td>
        </tr>
        <tr>
          <td>Main-course</td>
        </tr>
        <tr>
          <td>Vegetables</td>
        </tr>
        <tr>
          <td>Dessert</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
