<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finonacci numbers</title>
    <script>
      function generateFibonacci() {
        let n = parseInt(prompt("Enter no of fibonacci numbers to generate: "));
        let result = document.getElementById("result");

        if (isNaN(n) || n < 1) {
          alert("Please enter a valid positive number!");
          return;
        }

        let finonacciNumbers = [0, 1];

        for (let i = 2; i < n; i++) {
          let nextFib = finonacciNumbers[i - 1] + finonacciNumbers[i - 2];
          finonacciNumbers.push(nextFib);
        }

        result.textContent =
          "First " + n + " Fibonacci numbers: " + finonacciNumbers.join(", ");
      }
    </script>
  </head>
  <body>
    <h1>Fibonacci Numbers</h1>
    <button onclick="generateFibonacci()">Generate fibonacci Numbers</button>
    <p id="result"></p>
  </body>
</html>
