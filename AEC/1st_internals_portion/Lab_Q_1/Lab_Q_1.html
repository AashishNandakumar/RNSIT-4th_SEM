<!DOCTYPE html>
<html>
  <head>
    <title>XHTML Example</title>
    <link rel="stylesheet" type="text/css" href="Lab_Q_1.css" />
  </head>
  <body>
    <h1>Welcome to My Web Page</h1>

    <p>This is a demonstration of XHTML features:</p>

    <h2>Ordered List</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <h2>Table with Borders and Padding</h2>
    <table class="styled-table">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>John</td>
        <td>25</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>30</td>
        <td>Los Angeles</td>
      </tr>
    </table>

    <h2>Text with Color Using <span></span></h2>
    <p>This is a <span class="colored-text">colored text</span> example.</p>
  </body>
</html>
