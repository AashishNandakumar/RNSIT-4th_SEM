<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci Numbers</title>
    <script>
      function generateFibonacci() {
        var n = parseInt(
          prompt("Enter the number of Fibonacci numbers to generate:")
        );
        var result = document.getElementById("result");

        if (isNaN(n) || n < 1) {
          alert("Please enter a valid positive number.");
          return;
        }

        var fibonacciNumbers = [0, 1];

        for (var i = 2; i < n; i++) {
          var nextFib = fibonacciNumbers[i - 1] + fibonacciNumbers[i - 2];
          fibonacciNumbers.push(nextFib);
        }

        result.textContent =
          "First " + n + " Fibonacci numbers: " + fibonacciNumbers.join(", ");
      }
    </script>
  </head>
  <body>
    <h1>Fibonacci Numbers</h1>
    <button onclick="generateFibonacci()">Generate Fibonacci Numbers</button>
    <p id="result"></p>
  </body>
</html>
