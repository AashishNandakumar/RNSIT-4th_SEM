<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1 align="center">Sign-In</h1>
    <hr />
    <h2 align="center">Please Sign-in to continue</h2>
    <br />
    <form align="center">
      <label>
        Enter your First name&nbsp;
        <input placeholder="Ravi" type="text" required /> </label
      ><br /><br />
      <label>
        Enter your Last name&nbsp;
        <input type="text" placeholder="kumar" required />
      </label>
      <br /><br />
      <label>
        Choose Branch &nbsp;
        <select>
          <option selected>-select-</option>
          <option>CSE</option>
          <option>ISE</option>
          <option>ECE</option>
          <option>EEE</option>
          <option>ME</option>
        </select> </label
      ><br /><br />
      <label>
        Enter e-mail address&nbsp;
        <input
          placeholder="ravikumar@gmail.com"
          type="email"
          required
        /> </label
      ><br /><br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
