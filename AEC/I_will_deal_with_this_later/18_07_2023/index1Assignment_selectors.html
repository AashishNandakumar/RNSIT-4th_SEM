<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style locations</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <h1>Types of stylings</h1>
    <section class="Inline">
      <!-- class selector: allows u to target different html elements regardless of the posn. in the document tree -->
      <h2>Inline styles</h2>
      <p>Styles within the same line</p>
      <p>demo1</p>
      <p>demo2</p>
      <p>demo3</p>
    </section>
    <section class="Embedded">
      <h2>Embedded/Internal style</h2>
      <p>Styles within the same document</p>
    </section>
    <section class="External">
      <h2>External elements</h2>
      <p>Styles linked to a document which is present externally</p>
    </section>
    <section class="parent">
      <section class="child">Hello</section>
    </section>
  </body>
</html>
